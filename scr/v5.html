<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Skycom System</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="audience" content="General" />
    <meta name="resource-type" content="Document" />
    <meta name="distribution" content="Global" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=auto" />
    <meta property="og:type" content="product" />
    <meta property="og:locale" content="vi_VN" />
    <noscript style="display: none">
      <meta http-equiv="refresh" content="0; url=https://hoaianbeauty.com/pages/camon-quy-khach" />
    </noscript>
    <!--  -->
    <link rel="stylesheet" href="style/v2.css" />
    <link rel="stylesheet" href="style/v5.css" />
    <!--  -->
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });

          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);

  <body>
    <div class="form-submit">
      <div class="form-submit--skycom">
        <form method="POST" id="form1" autocomplete="off">
          <input type="hidden" id="gclid_field" name="gclid_field" value="" />
          <div class="form-control">
            <div class="control-wrapper">
              <div class="input-group input-cache">
                <input class="div-input" placeholder="Họ và tên" autocomplete="off" required />
              </div>
            </div>
          </div>
          <div class="form-control">
            <div class="control-wrapper">
              <div class="input-group input-cache">
                <div
                  type="number"
                  pattern="[0-9]*"
                  inputmode="numeric"
                  class="editor div-input"
                  contenteditable
                  placeholder="Số điện thoại(*)"
                ></div>
              </div>
            </div>
          </div>
          <div class="form-control hidden">
            <div class="control-wrapper">
              <div class="input-group">
                <input placeholder="Ten" id="ten2" name="ten2" tabindex="0" class="div-input" />
              </div>
            </div>
          </div>
          <div class="form-control hidden">
            <div class="control-wrapper">
              <div class="input-group">
                <input
                  placeholder="Số điện thoại"
                  id="sdt2"
                  name="sdt2"
                  tabindex="0"
                  class="div-input"
                />
              </div>
            </div>
          </div>
          <div id="errorMessage"></div>
          <div class="form-submit">
            <div class="button-wrapper">
              <button type="submit" id="btn-submit">NHẬN TƯ VẤN</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- <script src="https://js.sentry-cdn.com/36d36af7d47a94f674d7398a93a42087.min.js" crossorigin="anonymous"></script> -->
    <script src="js/v5.js"></script>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-M7KLXRW"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
  </body>
</html>
