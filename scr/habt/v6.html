<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Skycom System</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="audience" content="General" />
    <meta name="resource-type" content="Document" />

  <body>
    <div class="form-submit">
      <div class="form-submit--skycom">
        <form method="POST" id="form1" autocomplete="off">
          <input type="hidden" id="gclid_field" name="gclid_field" value="" />
          <div class="form-option">
            <div class="control-wrapper">
              <div class="option-group-wrapper">
                <div class="option-group">
                  <input type="checkbox" id="nam_sam" name="skin_1" value="nám sạm" checked />
                  <label for="nam_sam">Nám sạm</label><br />
                </div>
                <div class="option-group">
                  <input type="checkbox" id="nam_mang" name="skin_2" value="nám mảng" />
                  <label for="nam_mang">Nám mảng</label><br />
                </div>
                <div class="option-group">
                  <input type="checkbox" id="nam_nang" name="skin_3" value="nám nắng" />
                  <label for="nam_nang">Nám nắng</label>
                </div>
                <div class="option-group">
                  <input type="checkbox" id="tan_nhang" name="skin_4" value="Tàn nhang" />
                  <label for="tan_nhang">Tàn nhang</label>
                </div>
              </div>
              <div class="option-group-wrapper">
                <div class="option-group">
                  <input type="checkbox" id="da_dom_nau" name="skin_5" value="Da đốm nâu" />
                  <label for="da_dom_nau">Da đốm nâu</label><br />
                </div>
                <div class="option-group">
                  <input type="checkbox" id="chan_chim" name="skin_6" value="Vết chân chim" />
                  <label for="chan_chim">Vết chân chim</label><br />
                </div>
                <div class="option-group">
                  <input type="checkbox" id="da_khong_deu_mau" name="skin_7" value="Da không đều màu" />
                  <label for="da_khong_deu_mau">Da không đều màu</label>
                </div>
                <div class="option-group">
                  <input type="checkbox" id="doi_moi" name="skin_8" value="đồi mồi" />
                  <label for="doi_moi">Đồi mồi</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-control">
            <div class="control-wrapper">
              <div class="input-group input-cache">
                <input
                  type="tel"
                  pattern="(\+84|0)(9|8|7|5|3)[0-9]{8}"
                  class="numeric div-input"
                  placeholder="S&#7888; &#272;I&#7878;N THO&#7840;I(*)"
                  required
                />
                <!-- <input class="hidden"type="tel" placeholder="S&#7888; &#272;l&#7878;N THO&#7840;I(*)" pattern="(\+84|0)(9|8|7|5|3)[0-9]{8}" autocomplete="off"  required /> -->
              </div>
            </div>
          </div>
          <div class="form-control hidden">
            <div class="control-wrapper">
              <div class="input-group">
                <input placeholder="Ten" id="ten2" name="ten2" tabindex="0" />
              </div>
            </div>
          </div>
          <div class="form-control hidden">
            <div class="control-wrapper">
              <div class="input-group">
                <input placeholder="Số điện thoại" id="sdt2" name="sdt2" tabindex="0" />
              </div>
            </div>
          </div>
          <div id="errorMessage"></div>
          <div class="form-submit">
            <div class="button-wrapper">
              <button type="submit" id="btn-submit">
                NHẬN KẾT QUẢ NGAY <br />
                [Miễn phí]
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="overlay">
      <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 118.04 122.88">

          d="M16.08,59.26A8,8,0,0,1,0,59.26a59,59,0,0,1,97.13-45V8a8,8,0,1,1,16.08,0V33.35a8,8,0,0,1-8,8L80.82,43.62a8,8,0,1,1-1.44-15.95l8-.73A43,43,0,0,0,16.08,59.26Zm22.77,19.6a8,8,0,0,1,1.44,16l-10.08.91A42.95,42.95,0,0,0,102,63.86a8,8,0,0,1,16.08,0A59,59,0,0,1,22.3,110v4.18a8,8,0,0,1-16.08,0V89.14h0a8,8,0,0,1,7.29-8l25.31-2.3Z"
        />
      </svg>
    </div>

    <script src="../util/localForage.js"></script>
