<style>
  .hidden,
  .grecaptcha-badge {
    display: none !important;
  }
  body {
    margin: 0;
    padding: 0;
  }
  form {
    font-family: Montserrat, sans-serif;
    font-size: 15px;
    line-height: 1.6;
    color: #dbbaba;
    letter-spacing: 0px;
    max-width: 420px;
    width: 85%;
    height: 424px;
    display: flex;
    flex-direction: column;
    margin: auto;
  }
  form .form-control {
    padding-left: 5px;
    padding-right: 5px;
    height: 50px;
    margin-bottom: 10px;
    background-color: #fff;
    border-radius: 4px;
    border-width: 1px;
    border-radius: 5px;
    border-style: solid;
    color: #fff;
    box-shadow: #000 0px 15px 16px -18px;
    background-color: #212252;
    border-radius: 23px;
    border-color: #212252;
  }
  form .form-control .input-cache {
    display: flex;
    height: 50px;
  }
  form .form-control .input-cache span {
    width: 50px;
    border-right: 1px solid #fff;
    height: 50px;
    display: inline-block;
  }
  form .form-control .input-cache span svg {
    width: 50px;
    height: 20px;
    padding-top: 13px;
  }
  form .form-control .input-cache span svg path {
    fill: #fff;
  }
  form .form-control .input-cache div {
    color: #fff;
    border-radius: 23px;
    background-color: #212252;
    padding-left: 10px;
    font-size: 16px;
    border: none;
    flex: 1;
    line-height: 50px;
  }
  form .form-control .input-cache div:focus {
    outline: none;
  }
  form .form-control .input-cache input {
    color: #fff;
    border-radius: 23px;
    background-color: #212252;
    padding-left: 10px;
    font-size: 16px;
    border: none;
    flex: 1;
  }
  form .form-control .input-cache input:focus {
    outline: none;
  }
  form .form-control .input-cache input::-moz-placeholder {
    color: #fff;
  }
  form .form-control .input-cache input::placeholder {
    color: #fff;
  }
  form .form-option {
    background-color: #212252;
    border-radius: 23px;
    padding: 5px 10px;
  }
  form .form-submit {
    margin-top: 20px;
    color: initial;
    font-size: initial;
    font-weight: initial;
    text-transform: initial;
    text-decoration: initial;
    font-style: initial;
    text-align: initial;
    letter-spacing: initial;
    line-height: initial;
    transition: all 150ms linear 0s;
  }
  form .form-submit .button-wrapper {
    width: 80%;
    margin: auto;
    transition: all 150ms linear 0s;
    border-width: 2px;
    border-radius: 29px;
    border-style: solid;
    border-color: #fff;
    border-radius: 23px;
    font-family: Montserrat, sans-serif;
    font-size: 15px;
    line-height: 1.6;
    color: #fff;
    background-image: linear-gradient(rgb(60, 61, 226), rgb(1, 1, 10));
  }
  form .form-submit .button-wrapper:not(.disable) {
    animation-name: pulse;
    animation-delay: 0s;
    animation-duration: 1s;
    animation-iteration-count: infinite;
  }
  form .form-submit .button-wrapper.disable {
    pointer-events: none;
  }
  form .form-submit .button-wrapper button {
    width: 100%;
    font-size: 20px;
    font-weight: bold;
    line-height: 1.6;
    background: rgba(0, 0, 0, 0);
    text-align: center;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    color: #fff;
    display: table-cell;
    vertical-align: middle;
    border: none;
    height: 54px;
    cursor: pointer;
  }
  #skycomkeyboard {
    position: fixed;
    width: 100%;
    max-width: 450px;
    z-index: 999999099;
    bottom: 10px;
    transform: translate(0, 110%);
    opacity: 0;
    margin: 0 auto;
    visibility: hidden;
    pointer-events: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }
  #skycomkeyboard.active {
    display: block;
    transform: translate(0, 5%);
    transition: transform 0.3s;
    opacity: 1;
    visibility: visible;
    pointer-events: all;
  }
  #skycomkeyboard.keyboard-android .keyboard-bar {
    display: none;
  }
  #skycomkeyboard.keyboard-android .simple-keyboard.hg-theme-default {
    background-color: #3f515b;
    padding-top: 10px;
  }
  #skycomkeyboard.keyboard-android .simple-keyboard .hg-button {
    background-color: #66737a;
    border-radius: 50px;
    box-shadow: none;
    color: #fff;
    font-family: system-ui;
  }
  #skycomkeyboard.keyboard-android .simple-keyboard .hg-button figure {
    display: inline;
    vertical-align: middle;
    margin-left: 7px;
    text-align: right;
    color: #fff;
    font-size: 9px;
  }
  #skycomkeyboard.keyboard-android
    .simple-keyboard
    .hg-button[data-skbtn="{bksp}"] {
    background-color: #66737a;
  }
  #skycomkeyboard.keyboard-android
    .simple-keyboard
    .hg-button[data-skbtnuid="default-r3b0"] {
    background-color: #66737a;
  }
  #skycomkeyboard .keyboard-bar {
    display: flex;
    align-items: center;
    justify-content: end;
    gap: 10px;
    padding: 5px 15px;
    height: 30px;
    box-shadow: 1px -1px 20px rgba(0, 0, 0, 0.11);
    color: rgba(31, 31, 217, 0.8588235294);
    font-size: 18px;
    font-family: system-ui;
    background: #fff;
    position: relative;
    bottom: -2px;
  }
  #skycomkeyboard .keyboard-bar #button-done {
    cursor: pointer;
  }
  #skycomkeyboard .simple-keyboard.hg-theme-default {
    background-color: #d6d9de;
    padding-bottom: 40px;
  }
  #skycomkeyboard .simple-keyboard .hg-button {
    font-size: 24px !important;
    touch-action: manipulation !important;
    box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3411764706);
    text-align: center;
  }
  #skycomkeyboard .simple-keyboard .hg-button figure {
    font-size: 13px;
    font-weight: 500;
    color: #000;
    display: block;
    margin: 0;
    font-size: 9px;
  }
  #skycomkeyboard .simple-keyboard .hg-button[data-skbtn="{bksp}"] {
    background: none;
    border: none !important;
    box-shadow: none !important;
    font-size: 40px !important;
  }
  #skycomkeyboard .simple-keyboard .hg-button[data-skbtnuid="default-r3b0"] {
    background: none;
    border: none !important;
    box-shadow: none !important;
    font-size: 25px !important;
  }
  #skycomkeyboard .simple-keyboard .hg-activeButton {
    background-color: #666 !important;
  }
  #overlay {
    display: none;
  }
  #overlay.active {
    display: block;
    position: fixed;
    top: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(102, 102, 102, 0.6196078431);
    left: 0;
    pointer-events: none;
    z-index: 99999999999;
  }
  #overlay svg {
    width: 50px;
    height: 50px;
    top: 35%;
    left: 45%;
    position: absolute;
    animation-name: spin;
    animation: spin 1.5s linear infinite;
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes pulse2 {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.5);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
