<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Skycom System</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="audience" content="General" />
    <meta name="resource-type" content="Document" />
    <meta name="distribution" content="Global" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=auto" />
    <meta property="og:type" content="product" />
    <meta property="og:locale" content="vi_VN" />
    <noscript style="display: none">
      <meta http-equiv="refresh" content="0; url=https://hoaianbeauty.com/pages/camon-quy-khach" />
    </noscript>
    <!--  -->
    <link rel="stylesheet" href="./style/v2.css" />
    <!--  -->
  </head>
  <body>
    <div class="form-submit">
      <div class="form-submit--skycom">
        <form method="POST" id="form1" autocomplete="off">
          <input type="hidden" id="gclid_field" name="gclid_field" value="" />
          <div class="form-option form-option-status">
            <div class="control-wrapper">
              <div class="option-group-title">Tóc bạn thuộc tình trạng nào?</div>
              <div class="option-group-wrapper">
                <div class="option-group">
                  <input
                    type="checkbox"
                    id="status_1"
                    name="hair_1"
                    value="Khô xơ, chẻ ngọn"
                    checked
                  />
                  <label for="hair_1">Khô xơ, chẻ ngọn</label><br />
                </div>
                <div class="option-group">
                  <input
                    type="checkbox"
                    id="status_2"
                    name="hair_2"
                    value="Tóc rụng nhiều, quanh năm"
                  />
                  <label for="hair_2">Tóc rụng nhiều, quanh năm</label><br />
                </div>
                <div class="option-group">
                  <input
                    type="checkbox"
                    id="status_3"
                    name="hair_3"
                    value="Tóc mỏng yếu, lộ da liễu"
                  />
                  <label for="hair_3">Tóc mỏng yếu, lộ da liễu</label>
                </div>
                <div class="option-group">
                  <input
                    type="checkbox"
                    id="status_4"
                    name="hair_4"
                    value="Tóc bết dầu, gàu ngứa"
                  />
                  <label for="hair_4">Tóc bết dầu, gàu ngứa</label>
                </div>
              </div>
            </div>
            <div class="form-option--image">
              <img src="./images/Asset 3.png" alt="Image" />
            </div>
          </div>
          <div class="form-option form-option-info">
            <div class="control-wrapper">
              <div class="option-group-title">Bạn gặp tình trạng trên bao lâu?</div>
              <div class="option-group-wrapper">
                <div class="option-group">
                  <input type="radio" id="time_1" name="v2_time" value="Dưới 6 tháng" required />
                  <label for="toc_kho">Dưới 6 tháng</label><br />
                </div>
                <div class="option-group">
                  <input type="radio" id="time_2" name="v2_time" value="Từ 6 tháng - 1 năm" />
                  <label for="sin_mau">Từ 6 tháng tới 1 năm</label><br />
                </div>
                <div class="option-group">
                  <input type="radio" id="time_3" name="v2_time" value="Từ 1 năm - 3 năm" />
                  <label for="xo_roi">Từ 1 năm - 3 năm</label>
                </div>
                <div class="option-group">
                  <input type="radio" id="time_4" name="v2_time" value="Trên 3 năm" />
                  <label for="time_4">Trên 3 năm</label>
                </div>
              </div>
            </div>
            <div class="control-wrapper">
              <div class="option-group-title">Độ tuổi của bạn là bao nhiêu?</div>
              <div class="option-group-wrapper">
                <div class="option-group">
                  <input type="radio" id="age_1" name="v2_age" value="Từ 18 - 29 tuổi" required />
                  <label for="age_1">Từ 18 - 29 tuổi</label><br />
                </div>
                <div class="option-group">
                  <input type="radio" id="age_2" name="v2_age" value="Từ 30 - 39 tuổi" />
                  <label for="age_2">Từ 30 - 39 tuổi</label><br />
                </div>
                <div class="option-group">
                  <input type="radio" id="age_3" name="v2_age" value="Từ 40 - 49 tuổi" />
                  <label for="age_3">Từ 40 - 49 tuổi</label>
                </div>
                <div class="option-group">
                  <input type="radio" id="age_4" name="v2_age" value="Trên 50 tuổi" />
                  <label for="age_4">Trên 50 tuổi</label>
                </div>
              </div>
            </div>
          </div>
          <input type="hidden" id="gclid_field" name="gclid_field" value="" />
          <div class="form-control">
            <div class="control-wrapper">
              <div class="input-group input-cache">
                <input
                  class="div-input human"
                  placeholder="T&ecirc;n:"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-control">
            <div class="control-wrapper">
              <div class="input-group input-cache">
                <input
                  type="tel"
                  pattern="(\+84|0)(9|8|7|5|3)[0-9]{8}"
                  class="numeric div-input"
                  placeholder="Số điện thoại:"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-control hidden">
            <div class="control-wrapper">
              <div class="input-group">
                <input placeholder="Ten" id="ten2" name="ten2" tabindex="0" />
              </div>
            </div>
          </div>
          <div class="form-control hidden">
            <div class="control-wrapper">
              <div class="input-group">
                <input placeholder="Số điện thoại" id="sdt2" name="sdt2" tabindex="0" />
              </div>
            </div>
          </div>
          <div id="errorMessage"></div>
          <div class="form-submit">
            <div class="button-wrapper">
              <button type="submit" id="btn-submit">NHẬN TƯ VẤN</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="skycom-v6"></div>
    <div id="overlay">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        id="Layer_1"
        data-name="Layer 1"
        viewBox="0 0 118.04 122.88"
      >
        <path
          d="M16.08,59.26A8,8,0,0,1,0,59.26a59,59,0,0,1,97.13-45V8a8,8,0,1,1,16.08,0V33.35a8,8,0,0,1-8,8L80.82,43.62a8,8,0,1,1-1.44-15.95l8-.73A43,43,0,0,0,16.08,59.26Zm22.77,19.6a8,8,0,0,1,1.44,16l-10.08.91A42.95,42.95,0,0,0,102,63.86a8,8,0,0,1,16.08,0A59,59,0,0,1,22.3,110v4.18a8,8,0,0,1-16.08,0V89.14h0a8,8,0,0,1,7.29-8l25.31-2.3Z"
        />
      </svg>
    </div>

    <script src="../util/localForage.js"></script>
    <script src="../util/fingerprint.min.js"></script>
    <script type="module" src="js/v2.js"></script>
  </body>
</html>
